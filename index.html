<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheque Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Cheque Interest Calculator</h1>

    <div class="input-group">
      <label>Cheque Amount (Rs.):</label>
      <input type="number" id="amount" placeholder="e.g. 100000">
    </div>

    <div class="input-group">
      <label>Transfer Date:</label>
      <input type="date" id="transferDate">
    </div>

    <div class="input-group">
      <label>Deposit Date:</label>
      <input type="date" id="depositDate">
    </div>

    <div class="input-group">
      <label>Monthly Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="e.g. 1.5">
    </div>

    <button onclick="calculateInterest()">Calculate Interest</button>
  </div>

  <!-- Glass Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>ðŸ“Š Result</h2>
      <p id="popup-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
